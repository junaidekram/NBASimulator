<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NBA Simulator — Redesigned</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="container">
      <h1>NBA Simulator</h1>
      <div class="actions">
        <button id="saveUser" class="btn primary">Save User</button>
        <button id="loadUser" class="btn">Load User</button>
      </div>
    </div>
  </header>

  <main class="container main-grid">
    <section class="panel teams-panel">
      <h2>Teams</h2>
      <form id="addTeamForm" class="add-team">
        <input id="teamNameInput" placeholder="Team name (e.g. Lakers)" required />
        <input id="teamRatingInput" type="number" min="50" max="150" value="100" />
        <button class="btn" type="submit">Add Team</button>
      </form>

      <ul id="teamsList" class="teams-list"></ul>

      <div class="legend">
        <small>Tip: Add at least two teams, then pick them in the simulator.</small>
      </div>
    </section>

    <section class="panel sim-panel">
      <h2>Simulator</h2>

      <div class="sim-controls">
        <label>Home
          <select id="teamASelect"></select>
        </label>
        <label>Away
          <select id="teamBSelect"></select>
        </label>
      </div>

      <div class="sim-buttons">
        <button id="simulateBtn" class="btn primary">Simulate Game</button>
        <button id="simulateSeasonBtn" class="btn">Simulate Season (82 games)</button>
      </div>

      <div id="lastResult" class="result-card hidden"></div>

      <div class="standings-card">
        <h3>Standings</h3>
        <div id="standingsList"></div>
      </div>
    </section>
  </main>

  <!-- Season Modal -->
  <div id="seasonModal" class="modal hidden">
    <div class="modal-content">
      <button class="modal-close" id="seasonClose">×</button>
      <h3 id="seasonTitle">Season Simulation</h3>
      <div id="seasonBody">
        <div id="seasonGameCard" class="result-card"></div>
        <div class="modal-actions">
          <button id="seasonContinue" class="btn primary">Continue</button>
          <button id="seasonStandings" class="btn">Standings</button>
          <button id="seasonEnd" class="btn danger">End</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Standings Modal -->
  <div id="standingsModal" class="modal hidden">
    <div class="modal-content small">
      <button class="modal-close" id="standingsClose">×</button>
      <h3>Standings</h3>
      <div id="modalStandingsList"></div>
      <div style="text-align:right;margin-top:12px;"><button id="closeStandingsBtn" class="btn">Close</button></div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">Built with ❤️ — Redesigned UI + Season Simulation</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
